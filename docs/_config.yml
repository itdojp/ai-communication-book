title: "AIエージェント・コミュニケーション実践ガイド"
description: "AI時代のコミュニケーション技術 - 効果的なプロンプト設計とエージェント活用の実践的手法"
author: "株式会社アイティードゥ"
version: "1.0.0"
lang: "ja"
url: "https://itdojp.github.io"
baseurl: "/ai-communication-book"

# リポジトリ情報
repository: "https://github.com/itdojp/ai-communication-book"

# Jekyll設定
markdown: kramdown
highlighter: rouge

# Mermaid
mermaid:
  enabled: true
permalink: pretty

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-optional-front-matter

# デフォルト設定
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"
  - scope:
      path: "src"
    values:
      layout: "book"

# 除外ファイル
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - scripts/
  - tests/
  - README.md
  - CLAUDE.md
  - book-config.json
  - templates/

# 日本語対応
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: false
  
# GitHub Pages設定
github:
  is_project_page: true

